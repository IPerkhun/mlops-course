name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER}}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: data_governance_testing/
          push: true
          tags: ${{ secrets.DOCKER_USER }}/mlops_course:hw_2_github
          
      -
        name: Pyhton predict
        run: |
          pip3 install -r requirements.txt 
          ls -al
          python3 data_governance_testing/train.py
          
          echo "## Metrics result" > report.md
          cat metrics.txt >> report.md
          
          cml-publish data_governance_testing/feature_importance.png --md >> report.md
          cml-publish data_governance_testing/residuals.png --md >> report.md
          
          cml-send-comment report.md
